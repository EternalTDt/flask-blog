{% extends 'base.html' %}

{% block title %} Registration {% endblock title %}

{% block sub_content %}
<div class="container">
    <div class="text-center">
        <h1>Registration</h1>
    </div>
    <form method="POST">
        <div class="form-group">
            <label for="firstName">First name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter your first name">
        </div>
        <div class="form-group">
            <label for="lastName">Last name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter your last name">
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" aria-describedby="usernameHelp" placeholder="Enter your username">
            <small id="usernameHelp" class="form-text text-muted">Keep it simple and easy to learn.</small>
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter your email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" aria-describedby="passwordHelp" placeholder="Enter your password">
            <small id="passwordHelp" class="form-text text-muted">All passwords are hashing.</small>
        </div>
        <div class="form-group">
            <label for="passwordConfirm">Confirm password</label>
            <input type="password" class="form-control" id="passwordConfirm" name="passwordConfirm" aria-describedby="passwordConfirmHelp" placeholder="Confirm your password">
            <small id="passwordConfirmHelp" class="form-text text-muted">Repeat your password.</small>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
{% endblock sub_content %}
