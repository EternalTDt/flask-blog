{% extends 'base.html' %}

{% block title %} Posts {% endblock title %}

{% block sub_content %}
    <div class="container text-center">
        <h1>{{ post.title }}</h1>
    </div>
    <hr>
    <div class="container">
        <p>{{ post.body | safe }}</p>
    </div>
    <hr>
    <div class="container text-left">
        <p>Written by {{ post.author }}</p>
    </div>
{% endblock sub_content %}
